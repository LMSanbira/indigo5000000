<!DOCTYPE html>

    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <label for="selector">Chose selector</label>

    <label for="color">Chose indigo</label>

        <option value="c5cae9">100</option>

        <option value="7986cb">300</option>
        <option value="5c6bc0">400</option>
        <option value="3f51b5" selected>500</option>
        <option value="3949ab">600</option>
        <option value="303f9f">700</option>
        <option value="283593">800</option>
        <option value="1a237e">900</option>

    <div class="btn">Indigo me!!!</div>

    <script src="popup.js"></script>
    
</body>
</html>
